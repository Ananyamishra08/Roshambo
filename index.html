<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roshambo</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper" srcset="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissors" srcset="">
        </div>
        <div class="choice" id="stone">
            <img src="./images/rock.png" alt="stone" srcset="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
